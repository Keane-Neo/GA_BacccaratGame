<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/gameFunctions.js" defer></script>
    <script src="js/userInterface.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Baccarat Game</title>
  </head>
  <body>
    <main>
      <div id="game">
        <h1>Baccarat Game</h1>
        <h2 class="house-label">House</h2>
        <div class="card-row" id="house-row">
          <div class="card-container house-card-container">
            <img id="house-card1" />
          </div>
          <div class="card-container house-card-container">
            <img id="house-card2" />
          </div>
        </div>
        <div id="buttons">
          <button id="hit" class="action">Hit</button>
          <button id="stand" class="action">Stand</button>
        </div>
        <h2 class="player-label">Player</h2>
        <div class="card-row" id="player-row">
          <div class="card-container player-card-container">
            <img id="player-card1" />
          </div>
          <div class="card-container player-card-container">
            <img id="player-card2" />
          </div>
        </div>
      </div>
      <aside id="sidebar">
        <h1>Game Results History</h1>
      </aside>
      <dialog>
        <h1 id="primary-text">Welcome to the Baccarat Game!</h1>
        <p id="secondary-text">
          More details on the rules can be found
          <a
            target="_blank"
            href="https://www.caesars.com/casino-gaming-blog/latest-posts/table-games/baccarat/how-to-play-baccarat"
            >here</a
          >
        </p>
        <button id="dialog">Start Game</button>
      </dialog>
    </main>
  </body>
</html>
