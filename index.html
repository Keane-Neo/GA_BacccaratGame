<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
    <title>Baccarat Game</title>
  </head>
  <body>
    <header>Play Baccarat!</header>
    <main id="container">
      <h1>House</h1>
      <div class="card-row" id="house-row">
        <div class="card-container"><img id="house-card1" /></div>
        <div class="card-container"><img id="house-card2" /></div>
      </div>
      <button id="hit" class="action">Hit</button>
      <button id="stand" class="action">Stand</button>
      <h1>Player</h1>
      <div class="card-row" id="player-row">
        <div class="card-container"><img id="player-card1" /></div>
        <div class="card-container"><img id="player-card2" /></div>
        <dialog>
          <h1 id="primary-text">Welcome to the Baccarat Game!</h1>
          <p id="secondary-text">
            More details on the rules can be found
            <a
              href="https://www.caesars.com/casino-gaming-blog/latest-posts/table-games/baccarat/how-to-play-baccarat"
              >here</a
            >
          </p>
          <button id="dialog">Start Game</button>
        </dialog>
      </div>
    </main>
  </body>
</html>
